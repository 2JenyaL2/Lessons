<body>
    <h1>Terminal commands</h1>
    <p>Создание репозитория: <strong>git init</strong> <br>
    Добавление файла: <strong> git add</strong><br> 
    Внесение правок: <strong>git commit -m ""</strong> <br>
    Определение ветки: <strong>git branch -M main</strong><br>
    Добавить удаленную ветку: <strong>git remote add origin</strong><br> 
    Сохранить правку: <strong>git push -u origin main</strong></p>
</body>
